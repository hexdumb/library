{% extends "layout.html" %}
{% block title %} My Library - {{title}} {% endblock %}
{% block content %}
{{ super() }}

<h2>Books:</h2>
    <ul>
    {% for book in books %}
        <li><a href={{ url_for("library.view_book", book_id=book.id) }}>{{book.title}}</a></li>
    {% endfor %}
    </ul>

{% endblock content %}
